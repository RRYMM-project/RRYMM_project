<!DOCTYPE html>
<html lang="en">
  <head>

    <title>RRYMM - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/styleheader.css">
    <link rel="stylesheet" href="styles/stylefooter.css">

  <body>
    <div class="root">
      <!-- HEADER -->
      <header class="header-wrap container">
        <div>
          <a href="index.html">
            <img src="./images/header-logo.svg" alt="logo" class="logo-svg" />

        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li>

            <li>

      <!-- SEARCH section -->
      <div class="search-wrap container">
        <div class="search-input-wrap">
          <input type="text" id="search-content" placeholder="Search" class="search-input" />

        <div class="item1 footer-text">

        </div>

        <h3 class="item5 footer-h3">Quick links</h3>

          <li class="footer-nav-link"><a>Developer tools</a></li>
